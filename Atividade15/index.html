<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="configuracao.js"></script>
    <title>Atividade 15</title>
</head>

<body>
    <h1>Formulário Principal</h1>
    <form id="principal" onsubmit="return validarForm()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required minlength="10"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="comentario">Comentário:</label>
        <textarea id="comentario" name="comentario" required minlength="20"></textarea><br>

        <h3>Pesquisa:</h3>
        <div class="radio-group">
            <input type="radio" id="sim" name="pesquisa" value="sim" required>
            <label for="sim">Sim</label>
            <input type="radio" id="nao" name="pesquisa" value="nao">
            <label for="nao">Não</label>
        </div>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
