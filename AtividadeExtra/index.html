<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="alunos.js"></script>
    <title>Formulário de Alunos</title>
</head>
<body>
    <h1>Formulário de Alunos</h1>
    <form id="aluno-form">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" required>

        <label for="ra">RA (5 dígitos):</label>
        <input type="text" id="ra" pattern="[0-9]{5}" required>

        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" min="0" max="10" step="0.1" required>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" min="0" max="10" step="0.1" required>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" min="0" max="10" step="0.1" required>

        <button type="button" onclick="calcularMedia()">Calcular Média</button>
    </form>

    <div id="resultado"></div>
</body>
</html>
